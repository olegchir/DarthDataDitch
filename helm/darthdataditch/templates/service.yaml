apiVersion: v1
kind: Service
metadata:
  name: {{ include "darthdataditch.fullname" . }}
  labels:
    {{- include "darthdataditch.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: 8000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "darthdataditch.selectorLabels" . | nindent 4 }}
