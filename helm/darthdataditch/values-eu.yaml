#Service account
serviceAccount:
  create: true
  name: darthdataditch

# Application configurations
replicaCount: 2
# Service configurations
service:
  type: LoadBalancer
  subnets:
    - subnet-0821d59cb5acef490
    - subnet-02bbe06f9a2a45466
  eipId: 
    - eipalloc-0b75e29e04bff4e91
    - eipalloc-0f4c057d39b58ff93
  port: 443

# Ingress configurations
ingress:
  enabled: false
  annotations: {}
  host: eu.darthdataditch.jftr.info
  path: /

# ACM Certificate ARN for HTTPS
acmCertificateArn: arn:aws:acm:eu-central-1:433663489437:certificate/747d3be1-2968-4d44-9ec9-71c845cda285

# Pod configurations
pod:
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::433663489437:role/eks-node-role-eu-central-1

# Resource requests and limits
resources: 
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: 
  podAntiAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
            - key: app
              operator: In
              values:
                - darthdataditch
        topologyKey: "kubernetes.io/hostname"

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

env:
  S3_BUCKET_NAME: holocron-archives
  APP_VERSION: {{ .Chart.AppVersion }}

# debug
containerCommand: ["/bin/bash"]
containerArgs: ["-c", "sleep 3600"]
